</head>

<body>

    <!-- Imagem Responsiva -->
    <img class="responsive-img" src="imagens/index fundo.png" alt="">
    <!-- cabeçalho -->
    <div class="header-wrapper">
        <div class="header header-bottom-border">
            <div class=""><p></p></div>
            <style>
                .margen {
                    margin-left: 30%;

            </style>
            <div class="nav-options">
                <a class="margen" href="index.html"><h3>Home</h3></a>
                <a href="#"><h3>Locais</h3></a>
                <a href="#"><h3>Sobre</h3></a>
            </div>
            <div class="auth-buttons">
                <a href="login.html" class="login-btn">Login</a>
                <a href="registro.html" class="register-btn">Registro</a>
            </div>
        </div>
    </div>

    <h1 class="nome w3-center h1t">Unifeb - Barretos</h1>

    <!-- MAIN Pagina -->
    <!-- SALAS -->
    <h5 class="grid-container h1t"><a href="#">Salas de Aulas Unifeb</a></h5>
    <div class="grid-container" id="gridContainerSalas">
    </div>

    <!-- -->
    <h5 class="grid-container h1t"><a href="#">Instalações Unifeb</a></h5>
    <div class="grid-container" id="gridContainerEventos">
    </div>

    <!-- Laboratorios -->
    <h5 class="grid-container h1t"><a href="#">Laboratórios Unifeb</a></h5>
    <div class="grid-container" id="gridContainerQuartos">
    </div>


    <script>
        // Informações sobre Salas
        const salas = [
            { nomeDentro: 'Sala 1 - Bloco Laranjão', imagem: 'imagens/fundo.png' },
            { nomeDentro: 'Sala 2 - Bloco Laranjão', imagem: 'imagens/fundo.png' },
            { nomeDentro: 'Sala 3 - Bloco Laranjão', imagem: 'imagens/fundo.png' },
            { nomeDentro: 'Sala 4 - Bloco Laranjão', imagem: 'imagens/fundo.png' }
        ];

        // Informações sobre Eventos
        const InstalaçõesUnifeb = [
            { nomeDentro: 'Quadra' },
            { nomeDentro: 'Anfiteatro' },
            { nomeDentro: ' ‎ ' },
            { nomeDentro: ' ‎ ' }
        ];

        // Informações sobre Laboratórios
        const laboratorios = [
            { nomeDentro: 'T.I - Laboratórios 1 ' },
            { nomeDentro: 'T.I - Laboratórios 2' },
            { nomeDentro: 'T.I - Laboratórios 3' },
            { nomeDentro: 'M.V - Laboratórios 1' }
        ];

        // Função para criar elementos
        function criarElementos(containerId, dados) {
            const container = document.getElementById(containerId);
            for (let i = 0; i < dados.length; i++) {
                const gridItem = document.createElement('div');
                gridItem.classList.add('grid-item', 'w3-hover-opacity');

                const nomeCima = document.createElement('div');
                nomeCima.classList.add('nomecima');
                nomeCima.textContent = dados[i].nomeDentro;

                const img = document.createElement('img');
                img.src = dados[i].imagem; // Adiciona o caminho da imagem
                img.alt = 'Imagem ' + (i + 1);

                const nomeDentro = document.createElement('div');
                nomeDentro.classList.add('nome');
                nomeDentro.textContent = dados[i].nomeDentro;

                gridItem.appendChild(nomeCima);
                gridItem.appendChild(img);
                gridItem.appendChild(nomeDentro);

                container.appendChild(gridItem);
            }
        }

        // Criar elementos para cada tópico
        criarElementos('gridContainerSalas', salas);
        criarElementos('gridContainerEventos', InstalaçõesUnifeb);
        criarElementos('gridContainerQuartos', laboratorios);
    </script>

    <br /><br />
    <!-- Footer -->
    <footer class="w3-container footer1 w3-padding-1 w3-black w3-center w3-opacity">
        <div class="w3-xlarge w3-padding-32">

            <i class="fa fa-instagram w3-hover-opacity"></i>

            <i class="fa fa-pinterest-p w3-hover-opacity"></i>
            <i class="fa fa-twitter w3-hover-opacity"></i>

        <p>Powered by <a href="" target="_blank">Grupo de 4</a></p>
    </footer>

    <script>
        // Used to toggle the menu on small screens when clicking on the menu button
        function myFunction() {
            var x = document.getElementById("navDemo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>
</body>
