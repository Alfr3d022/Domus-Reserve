<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Domus home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/home.css">
</head>

<body>

    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-center w3-large" style="margin: 0 auto; background: rgba(21, 21, 21, 1);">
            <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" title="Barra de navegação"><i class="fa fa-bars"></i></a>
            <a href="#" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
            <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Locais</a>
            <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Sobre</a>
            <div class="w3-bar-item w3-right w3-button w3-hide-small w3-padding-large w3-hover-white">
                <a href="">
                    <i class="fa fa-user" aria-hidden="true" style="vertical-align: middle;"></i>
                    <span>
                        <a href="login.html">Login</a>
                        
                    </span>
                </a>
            </div>
        </div>
        <!-- Navbar on small screens -->
        <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
            <a href="#" class="w3-bar-item w3-button w3-padding-large">Home</a>
            <a href="#" class="w3-bar-item w3-button w3-padding-large">Locais</a>
            <a href="#" class="w3-bar-item w3-button w3-padding-large">Sobre</a>
        </div>

        
    </div>
    <br>
    <br>
    <header class="w3-container w3-center w3-xlarge" style="padding: 128px 36px; background-image: url('imagens/banner.png'); background-repeat: no-repeat; background-size: contain; width: 100%;">
        
    </header>
    <!-- First Grid -->
   
    <script>
        // Used to toggle the menu on small screens when clicking on the menu button
        function myFunction() {
            var x = document.getElementById("navDemo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>

</body>

</html>
