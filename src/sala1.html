<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Domus home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/sobre.css">

</head>

<body>

    <!-- Imagem Responsiva -->
    <img class="responsive-img" src="imagens/index fundo.png" alt="">
    <!-- cabeçalho -->
    <div class="header-wrapper">
        <div class="header header-bottom-border">
            <div class="">
                <p></p>
            </div>
            <style>
                .margen {
                    margin-left: 30%;
                }
            </style>
            <div class="nav-options">
                <a class="margen1" href="index.html">
                    <h3>Home</h3>
                </a>
                <a href="locais.html">
                    <h3>Locais</h3>
                </a>
                <a href="sobre.html">
                    <h3>Sobre</h3>
                </a>
            </div>
            <div class="auth-buttons">
                <a href="login.html" class="login-btn">Login</a>
                <a href="registro.html" class="register-btn">Registro</a>
            </div>
        </div>
    </div>

    <div class="back">
        <div style="color: white; margin: 3%;">
            <br><br>
            <h2 style="border-top: 10%; text-decoration-line: underline;">Sala1</h2>
            <img class="imgsala" src="imagens/sala1.jpeg" alt="sala1">
            <img class="imgsala" src="imagens/sala1.jpeg" alt="sala1">
            <img class="imgsala1" src="imagens/sala1.jpeg" alt="sala1">
            <br>
            <h3>Descrição:</h3>
            <p>Sala de aula completa para até 40 pessoas</p>
            <br>
            <h3>Datas Disponiveis:</h3>
            <div class="">
                <form>
                    <select class="btnCombo" id="meuSelect" ></select>
                    <br><br>
                </form>
                <button onclick="abrirModal()" class="btn" id="BtnAlugar">Alugar</button>
                <div class="janela-modal w3-center" id="janela-modal">
                    <div class="modal">
                        <button onclick="abrirModal()" class="fechar" id="fechar">X</button>
                        <h2 class="w3-center w3-text-red">Alugado</h2>
                        <h5>Você acabou de alugar a Sala1 para o dia <span id="dataSelecionada"></span></h5>
                        <form action="">
                            <br>
                            <br><br>
                            <input class="w3-center btn w3-text-white" onclick="location.href='index.html'"
                                type="button" value="Voltar ao inicio" id="#btn">
                            <br><br>
                        </form>
                    </div>
                </div>
            </div>
            <br><br>
            <script src="js/popup.js">
                document.addEventListener("DOMContentLoaded", function () {
                    const selectElement = document.getElementById("meuSelect"); 
                    const dataSelecionadaElement = document.getElementById("dataSelecionada");

                    selectElement.addEventListener("change", function () {
                        dataSelecionadaElement.innerHTML = selectElement.value;
                    });

                    function alugarSala() {

                        dataSelecionadaElement.innerHTML = selectElement.value;
                        abrirModal();
                    }

                    document.getElementById("BtnAlugar").addEventListener("click", alugarSala);

                    dataSelecionadaElement.innerHTML = selectElement.value;
                });

            </script>
        </div>
    </div>

    <!-- Footer -->
    <footer class="w3-container footer1 w3-padding-1 w3-black w3-center w3-opacity">
        <div class="w3-xlarge w3-padding-32">
            <i class="fa fa-facebook-official w3-hover-opacity"></i>
            <i class="fa fa-instagram w3-hover-opacity"></i>
            <i class="fa fa-snapchat w3-hover-opacity"></i>
            <i class="fa fa-pinterest-p w3-hover-opacity"></i>
            <i class="fa fa-twitter w3-hover-opacity"></i>
            <i class="fa fa-linkedin w3-hover-opacity"></i>
        </div>
        <p>Powered by <a href="" target="_blank">Grupo 4</a></p>
    </footer>

    <script src="js/selectSala.js">
        // Used to toggle the menu on small screens when clicking on the menu button
        function myFunction() {
            var x = document.getElementById("navDemo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>
</body>

</html>
